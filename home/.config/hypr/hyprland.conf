################
### MONITORS ###
################

monitor=eDP-1, 1920x1080@144, auto, 1
monitor = , preferred, auto, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################


exec-once = hyprpaper
exec-once = hypridle
exec-once = ~/.config/waybar/launch.sh
exec-once = ~/.config/hypr/scripts/startup-apps.sh
exec-once = nm-applet &


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_STYLE_OVERRIDE,qt5ct 

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = no
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us, ir
    kb_variant = , winkeys
    kb_options = grp:alt_shift_toggle, caps:backspace
    kb_model =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
        disable_while_typing = true    # Solves accidental palm touches
        clickfinger_behavior = true    # Makes 2-finger tap a right click
        tap-to-click = true
        drag_lock = true               # Prevents accidental clicks when moving the cursor
    }
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, I, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, 0                                                           # Set active window to fullscreen
bind = $mainMod, M, fullscreen, 1                                                           # Maximize Window
bind = $mainMod ALT, left, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, right, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, up, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, down, swapwindow, d                                                    # Swap tiled window down
bind = $mainMod ALT, H, swapwindow, l                                                    # Swap tiled window left
bind = $mainMod ALT, L, swapwindow, r                                                   # Swap tiled window right
bind = $mainMod ALT, K, swapwindow, u                                                      # Swap tiled window up
bind = $mainMod ALT, J, swapwindow, d      
binde = ALT,Tab,cyclenext                                                                   # Cycle between windows
binde = ALT,Tab,bringactivetotop                                                            # Bring active window to the top                                              # Swap tiled window down

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

# Lock the system
bind = $mainMod SHIFT, L, exec, hyprlock

# Switch workspaces with mainMod + [0-9] (with toggle back)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/toggle-workspace.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/toggle-workspace.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/toggle-workspace.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/toggle-workspace.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/toggle-workspace.sh 5
bind = $mainMod, 6, exec, ~/.config/hypr/scripts/toggle-workspace.sh 6
bind = $mainMod, 7, exec, ~/.config/hypr/scripts/toggle-workspace.sh 7
bind = $mainMod, 8, exec, ~/.config/hypr/scripts/toggle-workspace.sh 8
bind = $mainMod, 9, exec, ~/.config/hypr/scripts/toggle-workspace.sh 9
bind = $mainMod, 0, exec, ~/.config/hypr/scripts/toggle-workspace.sh 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize with SUPER + SHIFT + Arrow Keys
bind = SUPER SHIFT, LEFT, resizeactive, -10 0
bind = SUPER SHIFT, RIGHT, resizeactive, 10 0
bind = SUPER SHIFT, UP, resizeactive, 0 -10
bind = SUPER SHIFT, DOWN, resizeactive, 0 10

# Resize with SUPER + SHIFT + HJKL (Vim-style)
bind = SUPER SHIFT, H, resizeactive, -10 0
bind = SUPER SHIFT, L, resizeactive, 10 0
bind = SUPER SHIFT, K, resizeactive, 0 -10
bind = SUPER SHIFT, J, resizeactive, 0 10

#
# Screenshot Keybinds using Grimblast
#

# PrtSc - Captures a selected area and copies it to the clipboard
bind = , Print, exec, grimblast --freeze --notify copy area

# SHIFT + PrtSc - Captures a selected area and saves it to a file
bind = SHIFT, Print, exec, grimblast --freeze --notify save area

# SUPER + PrtSc - Captures the active window and saves it to a file
bind = SUPER, Print, exec, grimblast --freeze --notify save active

# CTRL + PrtSc - Captures the entire screen and saves it to a file
bind = CONTROL, Print, exec, grimblast --freeze --notify save screen

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
